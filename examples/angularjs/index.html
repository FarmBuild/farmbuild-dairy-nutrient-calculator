<!DOCTYPE html>
<html ng-app="farmbuild.nutrientCalculator.examples">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Farmbuild Diary Nutrient Calculator (angularJS)</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-controller="FarmCtrl">
<content>
  <form role="form" name="form" novalidate>
    <h3>
      Farmbuild Diary Nutrient Calculator
      <small>(angularJS)</small>
    </h3>
    <a ng-href="cows-culled/">cows-culled</a> |
    <a ng-href="cows-purchased/">cows-purchased</a> |
    <a ng-href="fertilizers-purchased/">fertilizers-purchased</a> |
    <a ng-href="forages-purchased/">forages-purchased</a> |
    <a ng-href="concentrates-purchased/">concentrates-purchased</a> |
    <a ng-href="milk-sold/">milk-sold</a> |
    <hr/>
    <form-item class="form-group col-md-6">
      <label>Please select your farm data</label>
      <input name="farmData" type="file" on-read-file="load($fileContent)" class="form-control">
    </form-item>
    <buttons class="col-md-12">
      <!--<button type="button" class="btn btn-primary" ng-click="exportFarmData(farmData)" ng-disabled="!farmData.name">Export farm data</button>-->
      <a type="button" class="btn btn-primary" ng-href="{{exUrl}}" ng-disabled="!farmData.name" download="data.json">Export
        farm data</a>
    </buttons>
    <div class="clearfix"></div>
  </form>
  <summary>
    <fieldset>
      <legend>
        Summary
      </legend>
      <form-item class="form-group col-sm-6">
        <p>Farm Name: <span ng-bind="farmData.name"></span></p>
      </form-item>
      <form-item class="form-group col-sm-6">
        <p>Area: <span ng-bind="farmData.area | number: decimalPrecision"></span></p>
      </form-item>
      <form-item class="form-group col-sm-6">
        <p>Date Created: <span ng-bind="farmData.dateCreated | date: 'dd/MM/yyyy'"></span></p>
      </form-item>
      <form-item class="form-group col-sm-6">
        <p>Date Last Updated: <span ng-bind="farmData.dateLastUpdated | date: 'dd/MM/yyyy'"></span></p>
      </form-item>
    </fieldset>
  </summary>
  <ng-include src="'milk-sold/partial.tpl.html'"></ng-include>
  <version>
    Version: <span ng-bind="appVersion"></span>
  </version>
</content>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="../../dist/farmbuild-core.js"></script>
<script src="../../dist/farmbuild-farmdata.js"></script>
<script src="../../dist/farmbuild-nutrientcalculator.js"></script>
<script src="../config.js"></script>
<script src="index.js"></script>

</body>
</html>
