<fieldset>
    <legend>
        Nutrient of Milk Sold
    </legend>

    <form-item class="form-group col-md-6">
        <label>Milk Sold Per Year (Litre)</label>
        <input name="milkSoldPerYearInLitre"
               ng-model="farmData.nutrientCalculator.milkSold.milkSoldPerYearInLitre"
               class="form-control">
    </form-item>

    <form-item class="form-group col-md-6">
        <label>Milk Protein (%)</label>
        <input name="milkProteinPercentage"
               ng-model="farmData.nutrientCalculator.milkSold.milkProteinPercentage"
               class="form-control">
    </form-item>

    <form-item class="form-group col-md-6">
        <label>Milk Fat (%)</label>
        <input name="milkFatPercentage"
               ng-model="farmData.nutrientCalculator.milkSold.milkFatPercentage"
               class="form-control">
    </form-item>

    <buttons class="col-md-12">
        <button type="button"
                class="btn btn-primary"
                ng-click="milkSold()">
            Update milk sold data
        </button>
    </buttons>

</fieldset>
<fieldset>
    <hr/>
    <form-item class="form-group col-sm-6">
        <p>Milk Sold Per Year (Litre): <span
                ng-bind="farmData.nutrientCalculator.milkSold.milkSoldPerYearInLitre | number : decimalPrecision"></span></p>
    </form-item>
    <form-item class="form-group col-sm-6">
        <p>Milk Fat (Kg): <span ng-bind="farmData.nutrientCalculator.milkSold.milkFatInKg | number : decimalPrecision"></span></p>

        <p>Milk Fat (%): <span ng-bind="farmData.nutrientCalculator.milkSold.milkFatPercentage | number : decimalPrecision"></span></p>
    </form-item>
    <form-item class="form-group col-sm-6">
        <p>Milk Protein (Kg): <span ng-bind="farmData.nutrientCalculator.milkSold.milkProteinInKg | number : decimalPrecision"></span></p>

        <p>Milk Protein (%): <span ng-bind="farmData.nutrientCalculator.milkSold.milkProteinPercentage | number : decimalPrecision"></span></p>
    </form-item>
    <form-item class="form-group col-sm-6">
        <p>Nitrogen (Kg): <span ng-bind="farmData.nutrientCalculator.milkSold.nitrogenInKg | number : decimalPrecision"></span></p>

        <p>Nitrogen (%): <span ng-bind="farmData.nutrientCalculator.milkSold.nitrogenPercentage | number : decimalPrecision"></span></p>
    </form-item>
    <form-item class="form-group col-sm-6">
        <p>Phosphorus (Kg): <span ng-bind="farmData.nutrientCalculator.milkSold.phosphorusInKg | number : decimalPrecision"></span></p>

        <p>Phosphorus (%): <span ng-bind="farmData.nutrientCalculator.milkSold.phosphorusPercentage | number : decimalPrecision"></span></p>
    </form-item>
    <form-item class="form-group col-sm-6">
        <p>Potassium (Kg): <span ng-bind="farmData.nutrientCalculator.milkSold.potassiumInKg | number : decimalPrecision"></span></p>

        <p>Potassium (%): <span ng-bind="farmData.nutrientCalculator.milkSold.potassiumPercentage | number : decimalPrecision"></span></p>
    </form-item>
    <form-item class="form-group col-sm-6">
        <p>Sulphur (Kg): <span ng-bind="farmData.nutrientCalculator.milkSold.sulphurInKg | number : decimalPrecision"></span></p>

        <p>Sulphur (%): <span ng-bind="farmData.nutrientCalculator.milkSold.sulphurPercentage | number : decimalPrecision"></span></p>
    </form-item>
</fieldset>
